<div class="form-group row">
    <label class="col-sm-2">Department FullName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)] = "DepartmentName" placeholder="Enter Depart Name">
    </div>
</div>


<button (click)="addDepartment()" *ngIf="department.DepartmentId==0.0" class="btn btn-primary">
    Add
</button>

<button (click)="updateDepartment()" *ngIf="department.DepartmentId!=0" class="btn btn-primary">
    Update
</button>
