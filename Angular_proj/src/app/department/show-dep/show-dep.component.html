<button type = "button" class="btn btn-primary" data-bs-toggle = "modal" data-bs-target = "#exampleModal"
(click)="AddDepartment ()" data-keyboard = "false">
Add Department
</button>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{modal}}</h5>
                <button type="button" class="btn-close" (click)="click()" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-add-edit-dep [department] = "department" *ngIf = "activateAddEditDepCom"></app-add-edit-dep>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Department ID</th>
            <th>Department Name</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let dataItem of departmentList">
            <td>{{dataItem.DepartmentId}}</td>
            <td data-bs-toggle="modal" data-bs-target="#exampleModal"
            (click)="EditDepartment(dataItem)">{{dataItem.DepartmentName}}</td>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="EditDepartment(dataItem)" style="position: relative;
                right: 10px;">Edit</button>
                  <button type="button" class="btn btn-primary" (click)="deleteClick(dataItem)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
