
<!--*ngFor="let name of Student"-->
<div class="form-group row">
    <label class="col-sm-2">Student FullName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)] = "FullName" 
        placeholder="Enter Full Name" id="fullname" [disabled]="true">
    </div>
</div>

 <!--*ngFor = "let depart of Department"-->
<div class="form-group row">
    <label class="col-sm-2">DepartmentName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DepartmentName"
        placeholder="Enter DepartmentName" id="departmentname"[disabled]="true">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Mark</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Mark"
        placeholder="Enter Mark" id="mark">
    </div>
</div>
<!--
<button (click)="addMark()" *ngIf="mark.MarkId==0" class="btn btn-primary">
    Add
</button>
-->
<button (click)="updateMark()" *ngIf="mark.MarkId!=0" class="btn btn-primary">
    Update
</button>
