<div>
<form [formGroup]="reactiveForm">
    <div>
        <label class="col-sm-2">FullName</label>
        <select required style="width: 50%;" formControlName="studentId">
            <option [ngValue]="null" disabled>Select Name</option>
            <option  *ngFor="let name of Student"[ngValue]="name.StudentId" >  
            {{name.FullName}} 
            </option>
        </select>
    </div>
    <div>
        <label class="col-sm-2">DepartmentName</label>
        <select style="width: 50%;" formControlName="departmentId">
            <option [ngValue]="null" disabled>Select Department</option>
            <option *ngFor="let depart of Department" [ngValue]="depart.DepartmentId"  > 
                {{depart.DepartmentName}}
            </option>
        </select>
    </div>
    <div class="form-group row">
        <label class="col-sm-2">Mark</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"
            placeholder="Enter Mark" id="mark" style="width: 60%; border-color: black;" formControlName="Mark">
        </div>
    </div>
    <button (click)="addMark()" class="btn btn-primary">
        Add
    </button>
</form>
</div>
